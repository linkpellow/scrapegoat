[build]
builder = "NIXPACKS"
buildCommand = "pip install -r requirements.txt && playwright install chromium && playwright install-deps chromium"

[deploy]
# Set APP_ prefixed vars from Railway's standard vars, then run migrations and start server
startCommand = "export APP_DATABASE_URL=$DATABASE_URL && export APP_REDIS_URL=$REDIS_URL && export APP_CELERY_BROKER_URL=$REDIS_URL && export APP_CELERY_RESULT_BACKEND=$REDIS_URL && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/skip-tracing/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

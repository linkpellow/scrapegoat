[phases.setup]
nixPkgs = ["python39", "playwright-driver"]
aptPkgs = ["libnss3", "libnspr4", "libatk1.0-0", "libatk-bridge2.0-0", "libcups2", "libdrm2", "libxkbcommon0", "libxcomposite1", "libxdamage1", "libxfixes3", "libxrandr2", "libgbm1", "libasound2t64"]

[phases.install]
cmds = [
    "python3.9 -m venv /opt/venv",
    ". /opt/venv/bin/activate && pip install --upgrade pip",
    ". /opt/venv/bin/activate && pip install -r requirements.txt",
    ". /opt/venv/bin/activate && playwright install --with-deps chromium"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = ". /opt/venv/bin/activate && export APP_DATABASE_URL=$(echo $DATABASE_URL | sed 's|^postgresql://|postgresql+psycopg://|') && export APP_REDIS_URL=$REDIS_URL && export APP_CELERY_BROKER_URL=$REDIS_URL && export APP_CELERY_RESULT_BACKEND=$REDIS_URL && alembic upgrade head && celery -A app.celery_app worker --loglevel=info --concurrency=2 > /tmp/celery.log 2>&1 & uvicorn app.main:app --host 0.0.0.0 --port $PORT"

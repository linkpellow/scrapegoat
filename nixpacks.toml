[phases.setup]
nixPkgs = ["python39"]

[phases.install]
cmds = [
    "python3.9 -m venv /opt/venv",
    ". /opt/venv/bin/activate && pip install --upgrade pip",
    ". /opt/venv/bin/activate && pip install -r requirements.txt",
    ". /opt/venv/bin/activate && playwright install chromium",
    ". /opt/venv/bin/activate && playwright install-deps chromium"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = ". /opt/venv/bin/activate && export APP_DATABASE_URL=$DATABASE_URL && export APP_REDIS_URL=$REDIS_URL && export APP_CELERY_BROKER_URL=$REDIS_URL && export APP_CELERY_RESULT_BACKEND=$REDIS_URL && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT"

[phases.setup]
nixPkgs = ["python39", "playwright", "chromium"]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install -r requirements.txt",
    "playwright install chromium",
    "playwright install-deps chromium"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "export APP_DATABASE_URL=$DATABASE_URL && export APP_REDIS_URL=$REDIS_URL && export APP_CELERY_BROKER_URL=$REDIS_URL && export APP_CELERY_RESULT_BACKEND=$REDIS_URL && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT"

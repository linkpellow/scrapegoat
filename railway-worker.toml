[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile.worker"

[deploy]
startCommand = "export APP_DATABASE_URL=$(echo $APP_DATABASE_URL | sed 's|^postgresql://|postgresql+psycopg://|') && celery -A app.celery_app worker --loglevel=info --concurrency=2 --pool=solo"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

